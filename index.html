<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blue Signup Form</title>
  <!-- Render All Elements Normally -->
  <link rel="stylesheet" href="css/normalize.css" />
  <!-- Font Awesome Library -->
  <link rel="stylesheet" href="css/all.min.css" />
  <!-- Main Template CSS File -->
  <link rel="stylesheet" href="css/style.css" />

</head>

<body>
  <div class="container">
    <header>
      <span>edit</span>
      <form class="search">
        <button type="submit">
          <img
            src="https://raw.githubusercontent.com/bakour1/images/27aaa4acf3c030eba7e52ac706966569a98fc0f9/search.svg"
            alt="">
        </button>
        <input type="search" placeholder="search">
      </form>
    </header>
    <section class="landing">
      <div class="box">
        <img
          src="https://raw.githubusercontent.com/bakour1/images/27aaa4acf3c030eba7e52ac706966569a98fc0f9/calendar-outline.svg"
          alt="">
        <span class="num">0</span>
        <span class="type">today</span>
      </div>
      <div class="box">
        <img
          src="https://raw.githubusercontent.com/bakour1/images/27aaa4acf3c030eba7e52ac706966569a98fc0f9/time-outline.svg"
          alt="">
        <span class="num">0</span>
        <span class="type">scheduled</span>
      </div>
      <div class="box">
        <img
          src="https://raw.githubusercontent.com/bakour1/images/27aaa4acf3c030eba7e52ac706966569a98fc0f9/inbox-solid.svg"
          alt="">
        <span class="num">0</span>
        <span class="type">all</span>
      </div>
      <div class="box">
        <img
          src="https://raw.githubusercontent.com/bakour1/images/27aaa4acf3c030eba7e52ac706966569a98fc0f9/flag-outline.svg"
          alt="">
        <span class="num">0</span>
        <span class="type">flagged</span>
      </div>
    </section>
    <section class="my-lists">
      <h3>my lists</h3>
      <ul>
        <li>
          <img
            src="https://raw.githubusercontent.com/bakour1/images/27aaa4acf3c030eba7e52ac706966569a98fc0f9/list-outline.svg"
            alt="">
          <div class="content">
            <p>do</p>
            <span class="num">0</span>
            <span><img
                src="https://raw.githubusercontent.com/bakour1/images/27aaa4acf3c030eba7e52ac706966569a98fc0f9/chevron-forward-outline.svg"
                alt=""></span>
          </div>
        </li>
        <li>
          <img
            src="https://raw.githubusercontent.com/bakour1/images/27aaa4acf3c030eba7e52ac706966569a98fc0f9/list-outline.svg"
            alt="">
          <div class="content">
            <p>family</p>
            <span class="num">0</span>
            <span><img
                src="https://raw.githubusercontent.com/bakour1/images/27aaa4acf3c030eba7e52ac706966569a98fc0f9/chevron-forward-outline.svg"
                alt=""></span>
          </div>
        </li>
      </ul>
    </section>
  </div>
</body>

</html>
